
[ClientBuild]
version_major = 2
version_minor = 3
version_revision = 0
version_release = 4
version_numeric = %(Version_Major)s%(Version_Minor)s%(Version_Revision)s%(Version_Release)s
version_string = %(Version_Major)s.%(Version_Minor)s.%(Version_Revision)s.%(Version_Release)s
name = GRR

[ClientBuildWindows]
@inherit_from_section = ClientBuild
binary_name = grr
binary_child = ChildBinary
binary_commandline = ChildCommandLine
binary_child_alternate = ChildBinaryLastKnownGood
description = The GRR Monitoring Service
heartbeat_time = HeartBeat
install_path = %%SystemRoot%%\System32\%(name)s
full_install_path = %(install_path)s\%(version_string)s
log_file_name = grr.log
nanny_message = NannyMessage
nanny_status = NannyStatus

# The name of the service which will be created.
service_name = %(Name)sservice.exe
service_key_hive = HKEY_LOCAL_MACHINE
service_key_path = Software\%(Name)s
service_key = %(Service_Key_Hive)s\%(Service_Key_Path)s

# Additional command line parameters.
initial_commandline =


[ClientBuildLinux]
@inherit_from_section = ClientBuild
binary_name = grr
binary_name_posix = %(Binary_Name)sd
company_name = GRR Project
description = GRR Rapid Response Framework
name = GRR Monitor
log_file_name = GRRlog.txt
status_file_name = grr.status


[ClientBuildDarwin]
@inherit_from_section = ClientBuild
config_file_name = grr.ini
config_file_path_prefix = /etc
plist_binary_directory = grr
plist_binary_name = grrd
plist_binary_prefix = /usr
plist_binary_path = %(plist_binary_prefix)s/%(plist_binary_directory)s/%(plist_binary_name)s
plist_filename = %(plist_label)s.plist
plist_label_prefix = com
plist_label = %(plist_label_prefix)s.google.code.%(plist_binary_name)s
plist_path = /Library/LaunchDaemons/%(plist_filename)s
package_maker_organization = com.google.code


[MemoryDriverWindows]
device_path = \\.\pmem
install_write_path = 
driver_service_name = pmem
driver_display_name = grr pmem

[MemoryDriverDarwin]
device_path = /dev/pmem
install_write_path = 

[MemoryDriverLinux]
device_path = /dev/pmem
install_write_path = 


