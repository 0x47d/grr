<div>

  <div ng-if="!controller.fileContext.selectedFilePath" class="padded">
    Please select a file or a folder to see its details here.
  </div>

  <div ng-if="controller.fileContext.selectedFilePath" class="padded">

    <grr-breadcrumbs path="controller.fileContext.selectedFolderPath">
    </grr-breadcrumbs>

    <grr-version-dropdown url="controller.fileVersionUrl"
                          version="controller.fileContext.selectedFileVersion">
    </grr-version-dropdown>

    <h1>{$ controller.selectedFileName $}</h1>

    <tabset>

      <tab heading="Stats"
           select="statsTabShown = true"
           deselect="statsTabShown = false">
        <grr-file-stats-view ng-if="statsTabShown"></grr-file-stats-view>
      </tab>

      <tab heading="Download"
           select="downloadTabShown = true; controller.showDefaultTab = false"
           deselect="downloadTabShown = false"
           ng-if="!controller.fileIsDirectory">
        <div grr-force-refresh refresh-trigger="controller.downloadQueryParams.age">
          <grr-file-download-view ng-if="downloadTabShown"></grr-file-download-view>
        </div>
      </tab>

      <tab heading="TextView"
           select="textTabShown = true; controller.showDefaultTab = false"
           deselect="textTabShown = false"
           ng-if="!controller.fileIsDirectory">
        <grr-file-text-view ng-if="textTabShown"></grr-file-text-view>
      </tab>

      <tab heading="HexView"
           select="hexTabShown = true; controller.showDefaultTab = false"
           deselect="hexTabShown = false"
           ng-if="!controller.fileIsDirectory">
        <grr-file-hex-view ng-if="hexTabShown"></grr-file-hex-view>
      </tab>

    </tabset>

  </div>

</div>
