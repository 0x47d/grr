<div ng-if="value.value.conditions &&
            value.value.conditions.length > 0 &&
            value.value.action &&
            value.value.action.value.action_type.value === 'LIST'"
     class="alert alert-warning" role="alert">
  <strong>Warning:</strong>
  The flow won't finish successfully with current arguments,
  because the List FileFinder action doesn't support conditions.
  Either change the action or remove the conditions.
</div>

<div class="padded">
  <grr-form-proto value="value" metadata="metadata"></grr-form-proto>
</div>
