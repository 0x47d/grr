# Antivirus artifacts

name: SophosWinLogs
doc: Sophos Logs for Windows.
collectors:
- action: GetFiles
  args: {path_list: ['%%environ_allusersappdata%%\Sophos\Sophos Anti-Virus\Logs\*']}
labels: [Antivirus, Logs]
supported_os: [Windows]
---
name: SophosWinQuarantineFiles
doc: Sophos Infected files for Windows.
collectors:
- action: GetFiles
  args: {path_list: ['%%environ_allusersappdata%%\Sophos\Sophos Anti-Virus\INFECTED\*']}
labels: [Antivirus]
supported_os: [Windows]
---
name: SophosMacLogs
doc: Sophos Logs for OSX.
collectors:
- action: GetFiles
  args: {path_list: ['/Library/Logs/Sophos*.log']}
labels: [Antivirus, Logs]
supported_os: [Darwin]
---
name: SophosMacQuarantineFiles
doc: Sophos Infected files for OSX.
collectors:
- action: GetFiles
  args: {path_list: ['/Users/Shared/Infected']}
labels: [Antivirus]
supported_os: [Darwin]
